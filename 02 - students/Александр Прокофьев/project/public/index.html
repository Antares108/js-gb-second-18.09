<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <search ref="search"></search>
                <button class="btn-cart" type="button" @click="cart_toggle = !cart_toggle">Корзина</button>
                <cart ref="cart" :toggle="cart_toggle"></cart>
            </div>
        </header>
        <main>
            <catalog ref="cata"></catalog>            
        </main>
        <err-notifier ref="err_notifier"></err-notifier>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>    
    <script src="js/catalog.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/error-notifier.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
